<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotionary</title>
</head>

<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row width">
            <div class="col-4 mx-auto align-self-start">
                <div class="header clearfix">
                    <h3 class="text-muted">Quotionary</h3>
                </div>

                <div class="jumbotron">
                    <h2 class="text-center">Save Your Favorite Quotes</h2>
                    <div class=" p-3">
                        <form id="myForm">
                            <div class="form-group">
                                <label>
                                    <h6>Quote</h6>
                                </label>
                                <input type="text" class="form-control" id="quote" placeholder="Type The Quote Here" required>
                            </div><br>
                            <div class="form-group">
                                <label>
                                    <h6>Author</h6>
                                </label>
                                <input type="text" class="form-control" id="author" placeholder="Add Author Here">
                            </div>
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                    <h1 class="mt-5">"Quotation is the highest honor you can pay to an author"</h1>
                    <p>- André-Marie Ampère</p>
                </div>
            </div>
            <!-- <div class="row marketing"> -->
            <div class="col-4 mx-auto align-self-end marketing">


                <div class="col-lg-12">
                    <div id="quotesResults"></div>
                </div>
            </div>
        </div>
        <!-- <footer class="footer text-center">
            <p>&copy; Lorianne Gilmore 2021</p>
        </footer> -->

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
